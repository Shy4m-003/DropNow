dn.environment = Your Working on Dev Environment
spring.application.name=DropNow

# Server port
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dn-dev?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable H2 console
spring.h2.console.enabled=false
spring.datasource.hikari.initialization-fail-timeout=1000
spring.datasource.hikari.connection-test-query=SELECT 1
